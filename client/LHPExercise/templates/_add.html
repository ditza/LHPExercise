<div ng-controller="AddCtrl">

    <h3 ng-show="titleAdd">Add New Contact</h3>
    <div class="container-style">
    <form name="addForm" novalidate autocomplete="off">
        <label>Name:</label>
        <input type="text" ng-model="ac.name" name="name" required ng-pattern="/^[a-zA-Z]([-']?[a-zA-Z]+)*( [a-zA-Z]([-']?[a-zA-Z]+)*)+$/"/>
        <div ng-show ="addForm.$submitted || addForm.name.$touched">
            <p class="alert alert-danger" ng-show="addForm.name.$error.required">Full Name is required!</p>
            <p class="alert alert-danger" ng-show="addForm.name.$error.pattern">
                Full Name must be 2 words minimum without digits!</p></div>

        <label>Email:</label>
        <input ng-model="ac.email" type="email" name="email" ng-pattern="emailFormat" required/>
        <br>
        <div ng-show="addForm.$submitted || addForm.email.$touched">
            <p class="alert alert-danger" ng-show="addForm.email.$error.required">Email address is required!</p>
            <p class="alert alert-danger" ng-show="addForm.email.$error.email">This is not a valid email!</p></div>
        <input type="button" value="Save" ng-click="addForm.$valid && ac.saveContact()" ng-disabled="addForm.$invalid">
        </input>
    </form></div>

</div>
